<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bio</title>
        <style>
            body {background-color: #e38e49;
                font-family: Arial, Helvetica, sans-serif;
            }

            .container { background-color: #d4ebf8;
                padding: 20px;
                border-radius: 10px;
                margin: 20px;
                padding: 1
            }

            h1 {color:#0e3981}
            strong {color: #e38e49}
            .images {
                display: flex;
                flex-wrap: wrap;
            }

            .images div {
                flex: 1;
            }

            img {
                width: 100%;
                min-width: 250px;
            }

            
            .name-container {
                color: #0e3981;
                margin-top: 0; 
                display: inline-block;
                position: relative; 
                animation: combinedAnimation 5s ease-in-out 5s; 
            }

            @keyframes slideDown {
                0% {
                    top: -50px; 
                }
                100% {
                    top: 50px; 
                }
            }

            @keyframes flip {
                0% {
                    transform: rotateY(0deg); 
                }
                50% {
                    transform: rotateY(180deg); 
                }
                100% {
                    transform: rotateY(360deg); 
                }
            }

            @keyframes pulse {
                0%, 100% {
                    transform: scale(1); 
                }
                50% {
                    transform: scale(1.5); 
                }
            }

            @keyframes combinedAnimation {
                0% {
                    top: -100%; 
                    transform: rotateY(0deg) scale(1); 
                }
                33% {
                    top: 0; 
                    transform: rotateY(0deg) scale(1); 
                }
                66% {
                    top: 0;
                    transform: rotateY(360deg) scale(1); 
                }
                100% {
                    top: 0;
                    transform: rotateY(360deg) scale(1.5);
                }
            }
                    


            

        </style>
    </head>
    <body>
        <main class="container">
            <div class="name-container">
                <h1>Bera Felouz</h1>
            </div>
            <p>Something <strong>Personal</strong> is that I'm currently unemployed. I got laid off from my seasonal job. Something <strong>professionally</strong>, I worked at Citi Bank as a summer analyst in the Technology and Operations team. Something <strong>peculiar</strong> is I don't like peanut butter.
            </p>
            <div class="images">
                <div><img src="../Images/bera.jpg" alt="beraphoto"></div>
                <div><img src="../Images/file.jpeg" alt="notsure"></div>
            </div>
            <div class="images">
                <div><img src="../Images/file.jpg" alt="peanutbutter"></div>
                <div><img src="../Images/iStock_000016004829Large-pr2.jpg" alt="unemployed"></div>
            </div>
        </main>
    </body>
</html>
